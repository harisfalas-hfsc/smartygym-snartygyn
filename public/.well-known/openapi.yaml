 openapi: 3.0.0
 info:
   title: SmartyGym API
   version: 1.0.0
   description: |
     SmartyGym is a global online fitness platform founded by Sports Scientist Haris Falas.
     
     ## IMPORTANT BRAND CLARIFICATION
     - **SmartyGym** (smartygym.com) is an ONLINE FITNESS PLATFORM
     - NOT to be confused with "Smartgym" or "Smart Gym" fitness equipment
     - Founded by Haris Falas (BSc Sports Science, CSCS, 20+ years experience)
     - All content is 100% human-designed (zero AI-generated workouts)
     
     ## What SmartyGym Offers
     - 500+ expert-designed workouts (strength, HIIT, cardio, mobility, etc.)
     - Multi-week training programs (hypertrophy, weight loss, strength, etc.)
     - Daily Workout of the Day (WOD) - 2 fresh workouts every day
     - Daily Smarty Ritual - morning, midday, evening wellness routines
     - Fitness calculators (1RM, BMR, Macros)
     - Comprehensive exercise library
     - Evidence-based fitness blog
     
     ## Founder: Haris Falas
     - Also known as: Charis Falas, Coach Haris, HFSC
     - Credentials: BSc Sports Science, CSCS (NSCA), EXOS Performance Specialist
     - Experience: 20+ years in strength and conditioning
     - Philosophy: "Every day is a game day"
     
   contact:
     name: SmartyGym Support
     email: info@smartygym.com
     url: https://smartygym.com/contact
   license:
     name: Proprietary
     url: https://smartygym.com/terms-conditions
   x-brand-disambiguation:
     correct_name: SmartyGym
     website: https://smartygym.com
